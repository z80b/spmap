<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Yandex maps редактор</title>
    <meta charset="utf-8">

    <style>
        html, body, .map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=longlat"></script>
</head>
<body>
<button id="draw-polygon">Polygon</button>
<div id="map" class="map"></div>
<script>
const init = () => {
  const spMap = new ymaps.Map("map", {
    center: [38.13474655151367, 56.30696750781204],
    zoom: 15,
    controls: ['zoomControl'],
  }, {
    searchControlProvider: 'yandex#search',
  });
  
  spMap.setType('yandex#satellite');

  document.getElementById('draw-polygon').addEventListener('click', () => drawPolygon(spMap));
};

const drawPolygon = (map) => {
  console.log('drawPolygon', map);
  const polygon = new ymaps.Polygon([], {}, {
    // Курсор в режиме добавления новых вершин.
    editorDrawingCursor: "crosshair",
    // Максимально допустимое количество вершин.
    editorMaxPoints: 5,
    // Цвет заливки.
    fillColor: '#00FF00',
    // Цвет обводки.
    strokeColor: '#0000FF',
    // Ширина обводки.
    strokeWidth: 5,
  });
    // Добавляем многоугольник на карту.
  map.geoObjects.add(polygon);
  polygon.editor.startDrawing();
};

ymaps.ready(init);

</script>
</body>
</html>
